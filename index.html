<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Advanced Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4">Sci-Fi Movie Trivia</h1>
    </div>

    <button id="startButton">Start</button>

    <h3 id="timeRemaining">
      <span id="timer"></span>
    </h3>

    <h3>
      <div id="questions"></div>
      <br>
      <div class="choices" id="firstChoice"></div>
      <br>
      <div class="choices" id="secondChoice"></div>
      <br>
      <div class="choices" id="thirdChoice"></div>
      <br>
      <div class="choices" id="fourthChoice"></div>
      <br>
      <div id="image-holder"></div>
    </h3>
  </div>


  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
